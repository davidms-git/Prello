- name: build
  run: dbt build
- name: generate docs
  if: github.ref == 'refs/heads/main'
  run: |
    dbt docs generate --static
    mkdir docs-tmp
    cp target/static_index.html docs-tmp/index.html
- name: publish docs
  if: github.ref == 'refs/heads/main'
  uses: JamesIves/github-pages-deploy-action@v4
  with:
    folder: docs-tmp
    branch: gh-pages
